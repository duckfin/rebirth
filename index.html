<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rebirth</title>
    <script src="character.js"></script>
    <script src="progress.js"></script>
    <script src="equipment.js"></script>
    <script src="polyfills.js"></script>
    <script src="boons.js"></script>
    <style>
      h3 {display:inline;}
    </style>
  </head>
  <body>
    <div id="mainpage">
      <div id="statdiv" style="width:49%;height:49%;display:inline-block;">
        <div id="statinnerdiv" style="width:49%;height:49%;display:inline-block;">
          <table>
            <tr id="STRtr" onclick="clicked('STR');"><td>STR</td><td><span id="STR">1</span></td></tr>
            <tr id="DEXtr" onclick="clicked('DEX');"><td>DEX</td><td><span id="DEX">1</span></td></tr>
            <tr id="CONtr" onclick="clicked('CON');"><td>CON</td><td><span id="CON">1</span></td></tr>
            <tr id="INTtr" onclick="clicked('INT');"><td>INT</td><td><span id="INT">1</span></td></tr>
            <tr id="WIStr" onclick="clicked('WIS');"><td>WIS</td><td><span id="WIS">1</span></td></tr>
            <tr id="CHAtr" onclick="clicked('CHA');"><td>CHA</td><td><span id="CHA">1</span></td></tr>
          </table>
          </div>
          <div id="statotherdiv" style="width:49%;height:49%;display:inline-block;vertical-align:top;">
          <table>
            <tr><td>Level</td><td><span id="Level">1</span></td></tr>
            <tr><td>Gold</td><td><span id="Gold">100</span></td></tr>
            <tr><td>Favor</td><td><span id="Favor">0</span></td></tr>
            <tr><td>HP</td><td><span id="curHP">0</span>/<span id="maxHP">10</span></td></tr>
            <tr><td>XP</td><td><span id="XP">0</span>/<span id="nextLevelXP">100</span></td></tr>
          </table>
        </div>
      </div>

      <div id="textdiv" style="width:49%;height:49%;display:inline-block;">
        This is something else!
      </div>

      <hr>

      <div id="lbdiv" style="width:49%;height:49%;display:inline-block;">
        
        <div id="LevelBoons">
          <h3>Level</h3> (<span id="LevelBN">0</span>)<br>
        </div><hr>
        <div id="STRBoons">
          <h3>Strength</h3> (<span id="STRBN">0</span>)<br>
        </div><hr>
        <div id="DEXBoons">
          <h3>Dexterity</h3> (<span id="DEXBN">0</span>)<br>
        </div><hr>
        <div id="CONBoons">
          <h3>Constitution</h3> (<span id="CONBN">0</span>)<br>
        </div><hr>
        <div id="INTBoons">
          <h3>Intelligence</h3> (<span id="INTBN">0</span>)<br>
        </div><hr>
        <div id="WISBoons">
          <h3>Wisdom</h3> (<span id="WISBN">0</span>)<br>
        </div><hr>
        <div id="CHABoons">
          <h3>Charisma</h3> (<span id="CHABN">0</span>)<br>
        </div>
      </div>

      <div id="rbdiv" style="width:49%;height:49%;display:inline-block;">
        <tr><td>Quest</td><td><span id="QuestNum">0</span></td></tr>
        <tr><td>Encounter</td><td><span id="EncNum">0</span></td></tr>
      </div>
    </div>
  </body>
</html>
